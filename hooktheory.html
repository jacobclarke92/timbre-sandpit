<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hook Theory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/hooktheory.css">
    </head>
    <body>
        <div class="app">
            <div class="login" data-login>
                <form data-login-form>
                    <label>
                        Username
                        <input name="username" value="jacobclarke92" />
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" />
                    </label>
                    <input type="submit" value="Login" />
                    <p class="text-small" data-login-message></p>
                </form>
            </div>
            <div data-app>
                <div data-user-message></div>
                <button data-logout>Logout</button>
                <form class="chord-form" data-chord-form>
                    Generate 
                    <input type="number" name="total" min="2" max="16" value="4" data-chords-total /> 
                    chords, starting at 
                    <select name="cp" data-scale>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                        <option value="7">VII</option>
                    </select>
                    , and shake it up by 
                    <input type="number" name="random" min="0" max="10" value="1" data-chords-random />.
                    <input type="submit" value="Go!" />
                    <br />
                    <div class="text-small" data-chord-message></div>
                </form>
                <div data-chord-results></div>
            </div>
        </div>
        <script src="dist/hooktheory.js"></script>
    </body>
</html>
