<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Timbre Sandpit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/timbre.css">
    </head>
    <body>
        <div class="app" id="app">
            <div class="ui">
                <div class="ui-left">
                    <div>
                        <label>
                            Mode: 
                            <select data-mode-select></select>
                        </label>
                        <label>
                            Scale: 
                            <select data-scale-select></select>
                        </label>
                        <label>
                            Wave: 
                            <select data-wave-select>
                                <option value="sine">Sine</option>
                                <option value="triangle">Triangle</option>
                                <option value="sawtooth">Saw</option>
                                <option value="square">Pulse</option>
                            </select>
                        </label>
                    </div>
                    <div class="scale-colors" data-scale-colors></div>
                </div>
                <div class="ui-right">
                    <div class="ui-right-checks">
                        <label>
                            <input type="checkbox" data-reactive />
                            Reactive
                        </label>
                        <label>
                            <input type="checkbox" data-guides />
                            Show Radial Guides
                        </label>
                        <button type="button" data-reset>Clear</button>
                    </div>
                    <div class="adsr" data-adsr>
                        <label>A<input type="range" data-adsr-key="attack" /></label>
                        <label>D<input type="range" data-adsr-key="decay" /></label>
                        <!--
                        <label>S<input type="range" data-adsr-key="sustain" /></label>
                        <label>R<input type="range" data-adsr-key="release" /></label>
                        -->
                    </div>
                </div>
            </div>
            <div class="canvas" id="canvas"></div>
        </div>
        <script src="dist/timbre.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Jura:500|Orbitron:900" rel="stylesheet">
    </body>
</html>
